<!DOCTYPE html>
<html>

<head>
    <title>Home - Audit Log System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'audit/css/style.css' %}">
    <style>
        .home-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd1;
        }

        .admin-link {
            display: block;
            margin-top: 15px;
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="home-container">
        <h1>Welcome to the Audit System</h1>
        <p>Securely track and monitor system events.</p>

        <a href="{% url 'login' %}" class="btn">Login to Dashboard</a>

        <a href="/admin/" class="admin-link">Go to Admin Page</a>
    </div>

</body>

</html>
