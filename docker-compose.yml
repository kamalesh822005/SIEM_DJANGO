version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - siem_net

  kibana:
    image: kibana:8.11.0
    container_name: kibana
    volumes:
      - ./kibana_config.yml:/usr/share/kibana/config/kibana.yml
    # Environment variables for keys are removed as they are now in kibana_config.yml
    # ELASTICSEARCH_HOSTS is defined in kibana_config.yml as well, but keeping it here or there is fine.
    # To be safe, let's keep minimal env vars if config file handles most.
    # However, kibana_config.yml has everything.
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - siem_net

volumes:
  es_data:

networks:
  siem_net:
    driver: bridge
